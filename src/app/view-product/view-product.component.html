<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 table-responsive">
            <table class="table table-light   ">
                <thead>
                  <tr>
                    
                    <th >Product Code</th>
                    <th >Product </th>
                    <th >Manufacture Date</th>
                    <th>Expiry Date</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Seller</th>
                    <th>Distributor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                   
                    <td>{{i.productCode}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.manufacturingDate}}</td>
                    <td>{{i.expiryDate}}</td>
                    <td>{{i.brand}}</td>
                    <td>{{i.prices}}</td>
                    <td>{{i.seller}}</td>
                    <td>{{i.distributor}}</td>



                  </tr>
                
                  
                </tbody>
              </table>
              
        </div>
    </div>
</div>
